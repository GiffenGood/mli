<div class="mli-container">
  <h1>Login</h1>
  <form class="example-form">
    <mat-form-field>
      <input matInput placeholder="UserName" #userName>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" #password>
    </mat-form-field>
  </form>
  <div fxLayout fxLayoutGap="100px">
    <button type="button" mat-raised-button (click)="login(userName.value,password.value)">Login</button>
    <button type="button" [disabled]="!userName.value" mat-raised-button (click)="resetPassword(userName.value)">Reset Password</button>
  </div>
</div>
<h1>{{feedbackMsg}}</h1>
