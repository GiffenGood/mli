<div id="container">
  <button mat-raised-button  routerLink="/login" *ngIf="loggedIn">
    <mat-icon>vpn_key</mat-icon>
    <span>Login</span>
  </button>
  <button mat-raised-button *ngIf="!loggedIn" (click)="logOff()">
    <mat-icon>vpn_key</mat-icon>
    <span>LogOff</span>
  </button>  
  <button  mat-raised-button routerLink="/customers">
    <mat-icon>person_outline</mat-icon>
    <span>Customers</span>
  </button>
</div>
